name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  LeetABitBuild_ForceInstallPowerShell: 1

jobs:
  build_test_release:
    name: Run
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    env:
      LeetABit_Buildstrapper: "${{ matrix.os == 'windows-latest' && 'run.cmd' || 'run.sh' }}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Run Help
        run: ./${{ env.LeetABit_Buildstrapper }} help
